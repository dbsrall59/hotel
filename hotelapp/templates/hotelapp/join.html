{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'hotelapp/css/bootspap.min.css'%}">
        <link href="{% static 'hotelapp/css/hotel.css'%}" rel= "stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootspap@4.5.3/dist/css/bootspap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootspap@4.5.3/dist/js/bootspap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>고려호텔</title>
    </head>
    <body>
        {% include 'hotelapp/include/nav.html' %}

        <form action="/hotel/join_suc/" method="get">
            <h1 align="center">회원가입</h1>
            <p align="center">아이디 <input id = "mem_id" type="text" placeholder="아이디 입력"><button>중복확인</button></p>
            <p align="center">비밀번호</p>
            <p align="center"><input id="mem_pw" type="password" placeholder="영문자 6~30자이내"></p>
            <p align="center">비밀번호 확인</p>
            <p align="center"><input type="password" placeholder="비밀번호 한번 더 입력"></p>
            <p align="center">이름</p>
            <p align="center"><input id="mem_name" type="text" placeholder="한글"></p>
            <p align="center">이메일</p>
            <p align="center"><input id="mem_mail" type="text" placeholder="예) exmaple@example.net"></p>
            <p align="center">핸드폰 번호</p>
            <p align="center"><input id="mem_tel" type="text" placeholder="예) 01012345678"></p>
            <p align="center">생일</p>
            <p align="center"><input id="mem_bir" type="text" placeholder="예) 19881010"></p>
            <p align="center">성별</p>
            <p align="center"><input id="mem_gender" type="text" placeholder="성별"></p>
            <p align="center"><input type="submit" value="회원가입"></p>
        </form>


        {% include 'hotelapp/include/footer.html' %}
    </body>
</html>
