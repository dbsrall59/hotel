{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'hotelapp/css/bootstrap.min.css'%}">
        <link href="{% static 'hotelapp/css/hotel.css'%}" rel= "stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>고려호텔</title>
        <style>
            .up_tb {
                width: 100%;
                border-top: 1px solid #000; 
                border-bottom: 1px solid #000;
                border-collapse: collapse; 
                font-size: 17px;
            }
            .up_tb th {width: 150px; height: 55px; padding: 10px 20px;}
            .up_tb td {padding: 10px 20px;}
            .up_tb td input {background: #f9f9f9; padding: 5px 10px; height: 50px; width: 100%;}
            button {
                background: #ffba00;
                padding: 15px 60px; margin: 50px 0 90px;
                font-size: 18px;
            }
        </style>

    </head>
    <body>
        {% include 'hotelapp/include/nav.html' %}
        <div style="width: 1200px; margin: 0 auto;">
            <h3 style="margin: 30px 0 50px;">회원정보</h3>
            <form action="/hotel/update_suc" method="get">
                <table class="up_tb">
                    <tbody>
                        <tr>
                            <th>이름</th>
                            <td>{{data.0}}</td>
                        </tr>
                        <tr>
                            <th>아이디</th>
                            <td>{{data.1}}</td>
                        </tr>
                        <tr>
                            <th>패스워드</th>
                            <td><input name="mem_pw" value="{{data.2}}" type="password"></td>
                        </tr>
                        <tr>
                            <th>패스워드 확인</th>
                            <td><input value="{{data.2}}" type="password"></td>
                        </tr>
                        <tr>
                            <th>생일</th>
                            <td><input name="mem_regno" value="{{data.3}}"></td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>{{data.4}}</td>
                        </tr>
                        <tr>
                            <th>휴대전화</th>
                            <td><input name="mem_tel" value="{{data.5}}"></td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td><input name="mem_email" value="{{data.6}}"></td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="수정"></input>
            </form>
        </div>
    {% include 'hotelapp/include/footer.html' %}
    </body>
</html>
