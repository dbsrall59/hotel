{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'hotelapp/css/bootstrap.min.css'%}">
        <link href="{% static 'hotelapp/css/hotel.css'%}" rel= "stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>관리자 거래처 관리</title>
        <style>
            .admin_t {
                border-collapse: collapse;
                border-top: 1px solid #000;
                border-bottom: 1px solid #000;
                width: 100%;
            }
            .admin_t thead th {
                padding: 10px 5px;
                text-align: center;
            }
            .admin_t tbody td{
                color: #999;
                text-align: center;
                padding: 15px 5px;
            }
        </style>
    </head>
    <body>
        {% include 'hotelapp/include/admin_nav.html' %}
        <div style="padding: 30px">
            <h3>거래처 관리</h3>
            <table class="admin_t">
                <thead>
                    <tr>
                        <th>거래처 ID</th>
                        <th>거래처 이름</th>
                        <th>거래처 주소</th>
                        <th>거래처 연락처</th>
                        <th>취급상품</th>
                        <th>이메일</th>
                        <th>담당자</th>
                        <th>은행</th>
                        <th>계좌번호</th>
                        <th>예금주</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    {% for col in buyer %}
                    <tr>
                        {% for data in col %}
                        <td>{{data}}</td>
                        {% endfor %}
                        <td><button>거래처 삭제</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
