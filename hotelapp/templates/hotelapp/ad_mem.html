{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'hotelapp/css/bootstrap.min.css'%}">
        <link href="{% static 'hotelapp/css/hotel.css'%}" rel= "stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>관리자</title>
        <style>
            .admin_t {
                border-collapse: collapse;
                border-top: 1px solid #000;
                border-bottom: 1px solid #000;
                width: 100%;
            }
            .admin_t thead th {
                padding: 10px 5px;
                text-align: center;
            }
            .admin_t tbody td{
                color: #999;
                text-align: center;
                padding: 15px 5px;
            }
        </style>
    </head>
    <body>
        {% include 'hotelapp/include/admin_nav.html' %}
        <div style="padding: 30px;">
            <h3>회원조회</h3>
            <table class="admin_t">
                <thead>
                    <tr>
                        <th>순서</th>
                        <th>회원아이디</th>
                        <th>회원내부아이디</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>휴대폰번호</th>
                        <th>생년월일</th>
                        <th>성별</th>
                        <th>주소</th>
                        <th>가입일시</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i0 in data %}
                    <tr>
                        <form action="/hotel/ad_mem_delete/{{i0.0}}" method="get">
                            {% for i1 in i0 %}
                            <td>{{i1}}</td>
                            {% endfor %}
                            <td><button type="submit" name="{{i0.0}}" value="{{i0.0}}">삭제</button></td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
